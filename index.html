<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="flex-header-icon-logo-nav-link">
            <nav>
                <a href="#">Donna</a>
                <a href="#">Uomo</a>
                <a href="#">Bambini</a>
            </nav>
            <img src="./assets/img/boolean-logo.png" alt="">

            <div>
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-user"></i>
                <i class="fa-solid fa-bag-shopping"></i>
            </div>

        </div>
    </header>

    <main>
       <div class="products">
 
  <div class="product-card">
    <div class="image-wrapper">
      <img src="./assets/img/1.webp" alt="Levi's T-shirt">
      <i class="fa-solid fa-heart"></i>
      <div class="labels">
        <span class="sale">-50%</span>
        <span class="sostenibility">Sostenibilità</span>
      </div>
    </div>
    <div class="info">
      <p class="brand">Levi's</p>
      <p class="title">RELAXED FIT TEE UNISEX</p>
      <p class="price"><span class="new-price">14,99 €</span> <span class="old-price">29,99 €</span></p>
    </div>
  </div>

  
  <div class="product-card">
    <div class="image-wrapper">
      <img src="./assets/img/2.webp" alt="Guess Tee">
      <i class="fa-solid fa-heart"></i>
      <div class="labels">
        <span class="sale">-30%</span>
      </div>
    </div>
    <div class="info">
      <p class="brand">Guess</p>
      <p class="title">ROSES TEE</p>
      <p class="price"><span class="new-price">20,99 €</span> <span class="old-price">29,99 €</span></p>
    </div>
  </div>


  <div class="product-card">
    <div class="image-wrapper">
      <img src="./assets/img/3.webp" alt="Come Zucchero Filato">
      <i class="fa-solid fa-heart"></i>
      <div class="labels">
        <span class="sale">-30%</span>
      </div>
    </div>
    <div class="info">
      <p class="brand">Come Zucchero Filato</p>
      <p class="title">VOGLIA DI COLORI PASTELLO</p>
      <p class="price"><span class="new-price">129,99 €</span> <span class="old-price">184,99 €</span></p>
    </div>
  </div>
</div>

    </main>

    <footer></footer>
</body>
</html>
